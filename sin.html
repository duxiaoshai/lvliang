<script>
  var div=document.querySelector("div");
  var startAngle=0;
  var speed=10;
  var x=50,y=50, r=50;
  setInterval(function () {
     startAngle+=speed;
     var left=y*Math.cos(startAngle*Math.PI/180)-x*Math.sin(startAngle*Math.PI/180);
     var top=x*Math.cos(startAngle*Math.PI/180)+y*Math.sin(startAngle*Math.PI/180)
      div.style.left=100+left+"px";
      div.style.top=100+top+"px";
  },40)
</script>
